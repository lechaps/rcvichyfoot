{{ define "main" }}
  {{ partial "top.html" . }}
  {{ partial "breadcrumb.html" . }}

  <div class="uk-container uk-container-center">
    <div id="tm-middle" class="tm-middle uk-grid" data-uk-grid-match="" data-uk-grid-margin="">
      <div class="tm-main uk-width-medium-1-1 uk-row-first">
        <main id="tm-content" class="tm-content">
          <div style="height: 54px;" class="uk-sticky-placeholder">
            <div style="margin: 0px;" class="button-group filter-button-group" data-uk-sticky="{top:70}">
              <div class="uk-container uk-container-center">
                <button class="active" data-filter="*">Tous</button>
                <button class="" data-filter=".PARTENAIRE">Soirée Partenaire</button>
                <button class="" data-filter=".MATCH">Sportif</button>
                <button class="" data-filter=".ANIMATION">Foot animation</button>
              </div>
            </div>
          </div>
          <div class="uk-grid uk-grid-collapse grid" data-uk-grid-match="">
            {{ range $num, $page := .Pages.ByWeight }}
            <div class="uk-width-1-1 uk-width-medium-1-2 uk-width-large-1-4 grid-item {{ .Params.category }} ">
              <div class="gallery-album">
                {{ range $index, $link := .Params.photo }}
                <a href="{{ $link | relURL  }}" data-uk-lightbox="{group:'my-group0{{$num}}'}" class="img-{{ $index }}">
                  <img src="{{ $link | relURL  }}" alt=""></a>
                {{ end }}
                <div class="titles">
                  <div class="title">Sénior</div>
                  <div class="sub-title">Féminine</div>
                </div>
              </div>
            </div>
            {{ end }}
          </div>
        </main>
      </div>
    </div>
  </div>
{{ end }}
