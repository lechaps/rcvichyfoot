{{ define "main" }}
  {{ partial "top.html" . }}
  {{ partial "breadcrumb.html" . }}

  <div class="tm-top-b-box tm-full-width  ">
    <div class="uk-container uk-container-center">
      <section id="tm-top-b" class="tm-top-b uk-grid" data-uk-grid-match="{target:'> div > .uk-panel'}" data-uk-grid-margin="">
        <div class="uk-width-1-1">
          <div class="uk-panel">
            <div class="va-latest-wrap">
              <div class="uk-container uk-container-center">
                <div class="va-latest-top">
                  <div class="fb-page"
                    data-href="https://www.facebook.com/RCVichyfootball/" 
                    data-tabs="timeline, events" 
                    data-width="500" 
                    data-height="1024" 
                    data-small-header="false" 
                    data-adapt-container-width="true" 
                    data-hide-cover="false" 
                    data-show-facepile="true"
                    data-adapt-container-width="true">
                    <blockquote cite="https://www.facebook.com/RCVichyfootball/" class="fb-xfbml-parse-ignore">
                      <a href="https://www.facebook.com/RCVichyfootball/">RC VICHY Football</a>
                    </blockquote>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

  </div>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v12.0" nonce="rQcncP9E"></script>
{{ end }}
